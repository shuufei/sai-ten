<style>
.result-content {
  padding: 2% 5%;
}

.project-info {
  margin: 0 auto;
  text-align: center;
}

.member-order {
  margin-top: 30px;
}

.my-order-table {
  margin: 0 auto;
}

.my-float-left {
  float: left;
}

.my-float-clear {
  clear: both;
}

.my-breadcrumb {
  margin: 2% 2%;
}

.my-breadcrumb-item {
  color: gray;
  display: block;
}

.my-breadcrumb-link {
  padding-top: 2px;
  cursor: pointer;
  cursor: hand;
}

.button-wrapper {
  padding: 20px 0 ;
  text-align: center;
}

.my-back-button {
  background-color: #fafafa;
  color: gray;
}

.my-back-button:hover {
  background-color: #dedede;
}

</style>

<div class="my-breadcrumb">
  <div class="my-float-left my-breadcrumb-item my-breadcrumb-link" (click)="linkProjectList()">ProjectList</div>
  <i class="material-icons my-breadcrumb-item my-float-left">navigate_next</i>
  <div *ngIf="project" class="my-float-left my-breadcrumb-item my-breadcrumb-link" (click)="linkProject(project.id)">{{project.title}}</div>
  <i class="material-icons my-breadcrumb-item my-float-left">navigate_next</i>
  <div *ngIf="project" class="my-float-left my-breadcrumb-item my-breadcrumb-link" (click)="linkResult()">結果</div>
</div>
<div class="my-float-clear"></div>


<div class="result-content">
  <div *ngIf="project" class="project-info">
    <h2>{{project.title}}</h2>
    <p>{{project.detail}}</p>
  </div>

  <div class="member-order" *ngIf="memberOrder">
    <table class="mdl-data-table mdl-js-data-table mdl-shadow--1dp my-order-table">
  <thead>
    <tr>
      <th>順位</th>
      <th class="mdl-data-table__cell--non-numeric">名前</th>
      <!--
      <th>感動性</th>
      <th>実現性</th>
      <th>ワカモノ性</th>
    -->
      <th>合計</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let member of memberOrder">
      <td>{{member.order}}</td>
      <td class="mdl-data-table__cell--non-numeric">{{member.name}}</td>
      <!--
      <td>{{member.excitement}}</td>
      <td>{{member.possibility}}</td>
      <td>{{member.young}}</td>
    -->
      <td>{{member.total}}</td>
    </tr>
  </tbody>
</table>
  </div>

  <div class="button-wrapper">
      <button class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored my-back-button" (click)="linkProject(project.id)">戻る</button>
  </div>

</div>
