<style>
.my-header {
  position: fixed;
  top: 0px;
  background: #fafafa;
}
.project-detail-content {
  padding-top: 2%;
}

.button-wrapper {
  padding: 20px 0 ;
  text-align: center;
}

.my-button {
  background-color: #dc8080;
  width: 200px;
}

.my-button:hover {
  background-color: #de8e8e;
}

.my-header-title {
  color: gray;
}

.my-header-title-box {
  padding: 0 16px 0 45px;

}

.demo-card-square.mdl-card {
  height: 200px;
}

#sai {
  heigh: 280px;
  width: 250px;
  text-align: center;
  margin: 30%;
}

.my-card {
  cursor: pointer;
  cursor: hand;
}

.account-img {
  height: 160px;
  width: 100%;
}

.sai-account1 {
  background: url('../../img/sai-account1.jpg') center / cover;
  background-repeat: no-repeat;
}
.sai-account2 {
  background: url('../../img/sai-account2.jpg') center / cover;
  background-repeat: no-repeat;
}
.sai-account3 {
  background: url('../../img/sai-account3.jpg') center / cover;
  background-repeat: no-repeat;
}
.sai-account4 {
  background: url('../../img/sai-account4.jpg') center / cover;
  background-repeat: no-repeat;
}

.my-tabs {
  background: #fafafa;
  height: 20px;
  padding-left: 15px;
  padding-bottom: 9px;
}

.my-tab {
  color: gray;
  top: 0;
  padding: 0px 30px 9px 30px;
  height: 20px;
  text-decoration: none;
  text-align: center;
}

.active-tab {
  border-bottom: solid #f08585 2px;
}

.members-contents {
  padding: 2% 5%;
  padding-top: 20px;
}

.project-info {
  margin: 0 auto;
  text-align: center;
}

.my-float-left {
  float: left;
}

.my-float-clear {
  clear: both;
}

.my-breadcrumb {
  margin: 2% 2%;
}

.my-breadcrumb-item {
  color: gray;
  display: block;
}

.my-breadcrumb-link {
  padding-top: 2px;
  cursor: pointer;
  cursor: hand;
}

.my-back-button {
  background-color: #fafafa;
  color: gray;
}

.my-back-button:hover {
  background-color: #dedede;
}
</style>

<div class="my-breadcrumb">
  <div class="my-float-left my-breadcrumb-item my-breadcrumb-link" (click)="linkProjectList()">ProjectList</div>
  <i class="material-icons my-breadcrumb-item my-float-left">navigate_next</i>
  <div *ngIf="project" class="my-float-left my-breadcrumb-item my-breadcrumb-link" (click)="linkProject(project.id)">{{project.title}}</div>
  <i class="material-icons my-breadcrumb-item my-float-left">navigate_next</i>
</div>
<div class="my-float-clear"></div>


<div class="project-detail-content">

  <div *ngIf="project" class="project-info">
    <h2>{{project.title}}</h2>
    <p>{{project.detail}}</p>
  </div>



<div class="button-wrapper">
  <button class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored my-button" (click)="showResult()">結果をみる</button>
</div>

<div class="mdl-grid members-contents">
<div class="demo-card-square mdl-card mdl-shadow--2dp mdl-cell mdl-cell--2-col my-card" *ngFor="let member of members" (click)="showMember(member)">
  <div class="account-img {{member.image}}"></div>
  <div class="mdl-card__actions mdl-card--border">
    <a class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect">
      {{member.name}}
    </a>
  </div>
</div>
